<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>RDF Viewer Demo</title>
    <link type="text/css" rel="stylesheet" href="rdfviewer.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jsonld/0.3.15/jsonld.js"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.js"></script>
    <script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="//cpettitt.github.io/project/dagre/latest/dagre.js"></script>
    <script type="text/javascript" src="rdf.js"></script>

</head>
  <body>
    <div id="header">
    <h1><a href='.'>Viewing Relations, Attributes, and Entities in RDF (VRAER)</a></h1>
    <div>
      <form method="get" action="">
        <input type="text" id="url" name="url" value="http://www.w3.org/People/Berners-Lee/card.rdf" size="100"/>
        <input type="submit" value="Redraw"/>
      </form>
    </div>
    <div style="" id="content">
      <svg id="chart"></svg>
    </div>
    <script type="text/javascript">
function restart(){
   loadVal = $.getUrlVar("url")
    if (loadVal != null) {
        url.value = decodeURIComponent(loadVal);
    }
    viewrdf("#chart",1000,1000,url.value,300);
}
restart();
   </script>
 </body>
</html>
